<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* PROP: BOX-SIZING */
    /* NO ALTERA EL ANCHO DE LOS CONTENEDORES QUE AFECTA LAS PROPS DE PADDING Y BORDER */

    /* *: selector universal ya que selecciona todos los elementos del documento html. Se a√±ade al principio de nuestro CSS */

    * {
      margin: 0;
      box-sizing: border-box;
    }

    div {
      width: 100px;
      height: 100px;
      background-color: red;
      border: 10px solid black;
      padding: 10px;
      /* box-sizing: border-box; */
    }
  </style>
</head>

<body>
  <div>ANCHO 100px</div>
</body>

</html>
