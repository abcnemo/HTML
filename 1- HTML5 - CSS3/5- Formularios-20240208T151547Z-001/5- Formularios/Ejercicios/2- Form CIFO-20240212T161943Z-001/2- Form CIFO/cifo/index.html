<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CIFO</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h3>Datos de contacto</h3>
  <form>
    <div class="row">
      <div class="col col-33">
        <label><b>Nombre</b><span class="requerido">*</span></label>
        <input type="text">
      </div>
      <div class="col col-33">
        <label><b>Primer apellido</b><span class="requerido">*</span></label>
        <input type="text">
      </div>
      <div class="col col-33">
        <label><b>Segundo apellido</b></label>
        <input type="text">
      </div>
    </div>
    <div class="row">
      <div class="col col-100">
        <label><b>Correo electrónico</b><span class="requerido">*</span></label>
        <input type="email">
      </div>
    </div>
    <div class="row">
      <div class="col col-50">
        <label><b>Tipo de documento de identidad personal</b><span class="requerido">*</span></label>
        <select>
          <option value="" selected disabled>[selecciona]</option>
          <option value="">DNI</option>
        </select>
      </div>
      <div class="col col-50">
        <label><b>Número de documento</b></label>
        <input type="text">
      </div>
    </div>
    <div class="row">
      <div class="col col-100">
        <label><b>Razón social</b></label>
        <input text="text">
        <span>Si esta gestión esta relacionada con una empresa, puede informar la razón social y el documento identificativo correspondiente</span>
      </div>
    </div>
    

  </form>
</body>
</html>
