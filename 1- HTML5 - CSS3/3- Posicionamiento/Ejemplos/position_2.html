<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      box-sizing: border-box;
    }

    .contenedor {
      width: 50%;
      height: 300px;
      margin: 30px auto;
      background-color: cadetblue;
      position: relative;
    }

    #dentro {
      border-radius: 50%;
      width: 50px;
      height: 50px;
      background-color: chocolate;
      position: absolute;
      top: 30px;
      left: 30px;
    }

  </style>
</head>

<body>
  <div class="contenedor">
    <div id="dentro"></div>
  </div>
</body>

</html>
